<!DOCTYPE html>
<html>
    <head>
        <title>Reverse Search</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuTib5je6N9uKYKk-WOCp8b5EDIdVv9zU&callback=initMap" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuTib5je6N9uKYKk-WOCp8b5EDIdVv9zU&libraries=places"></script>
        <script>
            var map;
            function initialize() {
                var mapOptions = {
                    zoom = 1,
                    center: new google.maps.LatLng(40.7128, 74,0060)
                };
                map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            }
            google.maps.event.addDomListener(window,'load',initialize);
            var autocomplete = new google.maps.place.Autocomplete(document.getElementById('autocomplete'));
        </script>
    </head>
    <body>
        <div>
            <input type="text" id="autocomplete"/>
        </div>
        <div id="map-canvas"></div>


    </body>
</html>
