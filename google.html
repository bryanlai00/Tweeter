    function realGoogleMap() {
    var data = google.visualization.arrayToDataTable([
      ['Lat', 'Long', 'Name'],
      googleMapCoordinates
    ]);

    showTooltip: true,

  };

};

      function pieChart() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity Percentage'],
          ['United States',  11],
          ['Canada',      2],
          ['Mexico',  2],
          ['Russia', 2],
          ['Idk',    7]
        ]);
        var options = {
          title: 'My Daily Activities',
          is3D: true,
          fontName: "Proxima-Nova-Bold"
        };
        var chart = new google.visualization.PieChart(document.getElementById('pies_div'));
        chart.draw(data, options);
      }

      function lineChart() {
        var data = google.visualization.arrayToDataTable([
          ['Days', '% Interest'],
          lineChartInterest
        ]);
        var options = {
          title: 'Interest Over Time',
          curveType: 'function',
          legend: { position: 'bottom' },
          fontName: "Proxima-Nova-Bold",
        };
        var linechart = new google.visualization.LineChart(document.getElementById('line_div'));
        linechart.draw(data, options);
      }

          function drawRegionsMap() {
            var data = google.visualization.arrayToDataTable([
              ['City',   'Provinces', 'Area'],
              ['Rome',      2761477,    1285.31],
              ['Milan',     1324110,    181.76],
              ['Naples',    959574,     117.27],
              ['Turin',     907563,     130.17],
              ['Palermo',   655875,     158.9],
              ['Genoa',     607906,     243.60],
              ['Bologna',   380181,     140.7],
              ['Florence',  371282,     102.41],
              ['Fiumicino', 67370,      213.44],
              ['Anzio',     52192,      43.43],
              ['Ciampino',  38262,      11]
              ]);
              var options = {
                displayMode: 'markers',
                colorAxis: {colors: ['green', 'blue']}
              };
              var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
              chart.draw(data, options);
          };
