<!DOCTYPE html>
<html>
<body>
<title> Tweeter </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
<h1><img src="pictures/tweetbird.png" width="80px;" height="80px;" display="inline-block;"> </img>
   Tweeter: <img src="pictures/tweetbird.png" width="80px;" height="80px;" display="inline-block;"> </img> </h1>
   <center>
<form method="GET" action="cgi-bin/search.py">
  <div class="application_box">
  <input type="text" placeholder="Search.." name="search">
  <button type="submit">
   <i class="fa fa-arrow-circle-right fa-lg"></i> Submit
 </button>
    <br>
    <br>
    <div class="left_box">
    <u><h2> Chart View? </h2></u>
    <select name="chartView">
      <option value="none"> Choose a View Option: </option>
      <option value="realMap"> Interactive Google Map </option>
      <option value="worldMap"> World Regions Map </option>
      <option value="piechart"> Pie Chart </option>
      <option value="lineGraph"> Line Graph </option>
    </select>
  </div>
    <div class="right_box">
    <u> <h2> Number of Tweets? </h2> </u>
    <input id="number" name="tweetNumber" pattern="[0-9]*" type="number" value="0" placeholder="MAX VALUE: 100 Tweets">
    </div>
    <div class="left_box">
      <u><h2> Language for Tweets? </h2> </u>
      <select name="languageSelector">
        <option value="all"> Default: All Languages </option>
        <option value="en"> English </option>
        <option value="es"> Spanish </option>
        <option value="ko"> Korean </option>
        <option value="de"> German </option>
        <option value="it"> Italian </option>
        <option value="ja"> Japanese </option>
        <option value="ru"> Russian </option>
      </select>
    </div>
    <div class="right_box">
      <u><h2> Tweet Data Ocurrence</u> </h2>
      <select name="timeSelector">
        <option value="today"> Today </option>
        <option value="yesterday"> Yesterday </option>
        <option value="2daysago"> 2 Days Ago </option>
        <option value="3daysago"> 3 Days Ago </option>
        <option value="4daysago"> 4 Days Ago </option>
        <option value="5daysago"> 5 Days Ago </option>
        <option value="6daysago"> 6 Days Ago </option>
        <option value="week"> A Week Ago </option>
      </select>
    </div>
    <br>
    <div class="middle_box">
      <u> <h2> How do I use this website? </h2> </u>
    </div>
  </div>
    <h2> Â© 2018 All Rights Reserved. </h2>
  </form>
</center>
</html>
