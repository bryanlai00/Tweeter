// drawPopularityMap draws the map for population tkaing in 2 parameters.
// The first parameter represents the country, while the 2nd parameter represents
// the
  function drawPopularityMap() {
    var data = google.visualization.arrayToDataTable([
      ['Country', 'Popularity'],
      ['United States', 300],
      ['Brazil', 400],
      ['Canada', 500],
      ['France', 600],
      ['RU', 700]
    ]);

    var options = {
      region: 'world'
    };
    options['dataMode'] = 'regions';

    var container = document.getElementById('regions_div');
    var geochart = new google.visualization.GeoChart(container);

    geochart.draw(data, options);
  };
</script>
